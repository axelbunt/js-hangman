<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Hangman</title>
	<link rel="stylesheet" href="coloursForHangmanV2.css">
	<script type="text/javascript" src="hangmanV2.js"></script>
</head>

<body onload="startGame(turnCount, answerArray)">
	<div id="exit"><button id="exitButton" onclick="exitGame(word)">Exit</button></div>
	<h1>Hangman</h1>
	<div id="displayStatus"></div>
	<div id="interactWithPlayer">
		<input id="guessOfPlayer" type="text" maxlength="1"><br>
		<button id="confirmActions" onclick="confirmActions(word, answerArray)">Ok</button>
	</div>
	<div id="restartGame">Press F5 to restart</div>
</body>
</html>
