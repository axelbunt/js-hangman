<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--theme-bg-color);
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
        }

        button:hoover {
            background: var(--tg-theme-secondary-bg-color);
        }

        #form {
            display: none;
            text-align: center;
        }

        input {
            width: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }

        input:focus {
            border-color: #db5d5d;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Just some header</h1>
        <img src="https://img.freepik.com/vektoren-kostenlos/fliegende-scheibe-pizza-cartoon-vektor-illustration-fast-food-konzept-isolierter-vektor-flacher-cartoon-stil_138676-1934.jpg?w=740&t=st=1685776938~exp=1685777538~hmac=6083aabfdc26128768476e4686a8b75892a9ba4f5199f6fefccffa977e8796f5">
        <p>This is description of this beautiful pizza</p>
        <button id="buy">Buy this</button>
    </div>
    <form id="form">
        <input type="text" placeholder="Name" id="user_name">
        <input type="email" placeholder="Email" id="user_email">
        <input type="tel" placeholder="Phone number" id="user_phone">
        <div id="error_message"></div>
        <button id="order">Place Order</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById('buy');
        let order = document.getElementById('order');
        tg.expand();

        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";

            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
        })

        order.addEventListener("click", () => {
            document.getElementById("error_message").innerText = "";
            let user_name = document.getElementById("user_name").value;
            let user_email = document.getElementById("user_email").value;
            let user_phone = document.getElementById("user_phone").value;

            /* user data check */
            if (user_name.lenght < 5) {
                document.getElementById("error_message").innerText = "Error in name";
                return;
            }
            if (user_email.lenght < 5) {
                document.getElementById("error_message").innerText = "Error in email";
                return;
            }
            if (user_phone.lenght < 5) {
                document.getElementById("error_message").innerText = "Error in phone";
                return;
            }

            /* send user data to bot */
            let data = {
                name: user_name,
                email: user_email,
                phone: user_phone
            }
            tg.sendData(JSON.stringify(data))

            tg.close();
        })
    </script>
</body>
</html>
